name: Build, Test and Deploy

on:
  push:
    branches:
      - alpha
      - main

jobs:
  # -----------------------------
  # 1) 构建 & 测试（对 main / alpha 共用）
  # -----------------------------
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1

      - name: Cache node_modules
        uses: actions/cache@v3
        with:
          path: |
            node_modules
            */*/node_modules
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lockb') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies (dev + prod)
        run: |
          bun install --no-frozen-lockfile
          bun install --production

      - name: Build
        run: bun run build

      - name: Test
        run: bun test

  # -----------------------------
  # 2) 部署到生产：main → nolo.chat
  # -----------------------------
  deploy-main:
    needs: build-test
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Deploy to nolo.chat
        uses: appleboy/ssh-action@master
        with:
          host: nolo.chat
          username: nolotus
          key: ${{ secrets.SERVER_TW_KEY }}
          script: |
            set -Eeuo pipefail

            cd bun-nolo

            echo "📥 更新代码到最新 main..."
            git fetch --all
            git reset --hard origin/main

            echo "📦 安装依赖..."
            /home/nolotus/.bun/bin/bun install --no-frozen-lockfile
            /home/nolotus/.bun/bin/bun install --production

            echo "🛠 运行前端构建（esbuild）..."
            /home/nolotus/.bun/bin/bun run ./scripts/esBuild.js

            # 🔥 PM2 热重载 - 0 停机部署
            echo "🔄 开始热重载部署..."

            # 检查进程是否存在
            if sudo pm2 list | grep -q "nolo"; then
              echo "📡 进程存在，执行热重载..."
              sudo pm2 reload nolo --wait-ready --listen-timeout 15000
            else
              echo "🚀 进程不存在，首次启动..."
              sudo pm2 start packages/server/entry.ts \
                --interpreter /home/nolotus/.bun/bin/bun \
                --name nolo
              sleep 5
            fi

            echo "💾 保存 PM2 进程列表..."
            sudo pm2 save

            echo "🔍 检查部署结果..."
            sleep 3
            sudo pm2 status nolo

            if sudo pm2 list | grep -q "nolo.*online"; then
              echo "🚀 热重载部署成功！服务无中断运行"
            else
              echo "❌ 部署失败，输出最近日志..."
              sudo pm2 logs nolo --lines 50
              exit 1
            fi

  # -----------------------------
  # 3) 部署到美国节点：alpha → us.nolo.chat
  # -----------------------------
  deploy-alpha-us:
    needs: build-test
    if: github.ref == 'refs/heads/alpha'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Deploy to us.nolo.chat
        uses: appleboy/ssh-action@master
        with:
          host: us.nolo.chat
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            set -Eeuo pipefail

            cd /root/bun-nolo

            echo "📥 更新代码到最新 alpha..."
            git fetch --all
            git reset --hard origin/alpha

            echo "📦 安装依赖..."
            /root/.bun/bin/bun install --no-frozen-lockfile
            /root/.bun/bin/bun install --production

            echo "🛠 运行前端构建（esbuild）..."
            /root/.bun/bin/bun run ./scripts/esBuild.js

            # 🔥 PM2 热重载 - 0 停机部署
            echo "🔄 开始热重载部署..."

            # 检查进程是否存在
            if /root/.bun/bin/pm2 list | grep -q "nolo"; then
              echo "📡 进程存在，执行热重载..."
              /root/.bun/bin/pm2 reload nolo --wait-ready --listen-timeout 15000
            else
              echo "🚀 进程不存在，首次启动..."
              /root/.bun/bin/pm2 start packages/server/entry.ts \
                --interpreter /root/.bun/bin/bun \
                --name nolo
              sleep 5
            fi

            echo "💾 保存 PM2 进程列表..."
            /root/.bun/bin/pm2 save

            echo "🔍 检查部署结果..."
            sleep 3
            /root/.bun/bin/pm2 status nolo

            if /root/.bun/bin/pm2 list | grep -q "nolo.*online"; then
              echo "🚀 热重载部署成功！服务无中断运行"
            else
              echo "❌ 部署失败，输出最近日志..."
              /root/.bun/bin/pm2 logs nolo --lines 50
              exit 1
            fi

  # -----------------------------
  # 4) 清理旧静态资源目录（main / alpha 共用）
  # -----------------------------
  cleanup-old-assets:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/alpha'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # --- main: 清理 nolo.chat 上旧版本 assets ---
      - name: Cleanup old assets on nolo.chat (main)
        if: github.ref == 'refs/heads/main'
        uses: appleboy/ssh-action@master
        with:
          host: nolo.chat
          username: nolotus
          key: ${{ secrets.SERVER_TW_KEY }}
          script: |
            set -Eeuo pipefail
            cd bun-nolo

            echo "开始清理旧的 assets 目录..."

            CURRENT_TIME_MS=$(( $(date +%s) * 1000 ))
            THRESHOLD_MS=$(( CURRENT_TIME_MS - 86400000 )) # 24 小时

            # 获取所有 assets-* 目录（新 → 旧）
            ASSET_DIRS=$(ls -d public/assets-* 2>/dev/null | sort -V -r || true)

            if [ -z "$ASSET_DIRS" ]; then
              echo "没有找到 assets 目录，跳过清理。"
              exit 0
            fi

            # 保留最近 3 个版本
            RECENT_DIRS=$(echo "$ASSET_DIRS" | head -n 3)
            echo "保留的最近 3 个版本目录："
            echo "$RECENT_DIRS"

            echo "检查并删除超过 24 小时且不在最近 3 个中的目录..."
            for dir in $ASSET_DIRS; do
              base=$(basename "$dir")
              TIMESTAMP=${base#assets-}

              if [[ "$TIMESTAMP" =~ ^[0-9]+$ ]]; then
                if [ "$TIMESTAMP" -lt "$THRESHOLD_MS" ]; then
                  if ! echo "$RECENT_DIRS" | grep -Fqx "$dir"; then
                    echo "删除：$dir (ts=$TIMESTAMP < $THRESHOLD_MS)"
                    rm -rf "$dir"
                  else
                    echo "保留（在最近 3 个内）：$dir"
                  fi
                else
                  echo "保留（未超过 24h）：$dir"
                fi
              else
                echo "跳过非标准格式目录：$dir"
              fi
            done

            echo "清理完成。"

      # --- alpha: 清理 us.nolo.chat 上旧版本 assets ---
      - name: Cleanup old assets on us.nolo.chat (alpha)
        if: github.ref == 'refs/heads/alpha'
        uses: appleboy/ssh-action@master
        with:
          host: us.nolo.chat
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            set -Eeuo pipefail
            cd /root/bun-nolo

            echo "开始清理旧的 assets 目录..."

            CURRENT_TIME_MS=$(( $(date +%s) * 1000 ))
            THRESHOLD_MS=$(( CURRENT_TIME_MS - 86400000 )) # 24 小时

            ASSET_DIRS=$(ls -d public/assets-* 2>/dev/null | sort -V -r || true)

            if [ -z "$ASSET_DIRS" ]; then
              echo "没有找到 assets 目录，跳过清理。"
              exit 0
            fi

            RECENT_DIRS=$(echo "$ASSET_DIRS" | head -n 3)
            echo "保留的最近 3 个版本目录："
            echo "$RECENT_DIRS"

            echo "检查并删除超过 24 小时且不在最近 3 个中的目录..."
            for dir in $ASSET_DIRS; do
              base=$(basename "$dir")
              TIMESTAMP=${base#assets-}

              if [[ "$TIMESTAMP" =~ ^[0-9]+$ ]]; then
                if [ "$TIMESTAMP" -lt "$THRESHOLD_MS" ]; then
                  if ! echo "$RECENT_DIRS" | grep -Fqx "$dir"; then
                    echo "删除：$dir (ts=$TIMESTAMP < $THRESHOLD_MS)"
                    rm -rf "$dir"
                  else
                    echo "保留（在最近 3 个内）：$dir"
                  fi
                else
                  echo "保留（未超过 24h）：$dir"
                fi
              else
                echo "跳过非标准格式目录：$dir"
              fi
            done

            echo "清理完成。"
