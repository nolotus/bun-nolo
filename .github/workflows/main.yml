name: Build, Test and Deploy

on:
  push:
    branches:
      - alpha
      - main

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v1
      - run: bun install
      - run: rm -rf public/assets
      - run: bun run build
      - run: bun test

  deploy-main:
    needs: build-test
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Deploy to cybot.one
        uses: appleboy/ssh-action@master
        with:
          host: cybot.one
          username: nolotus
          key: ${{ secrets.SERVER_TW_KEY }}
          script: |
            cd bun-nolo
            git fetch --all
            git reset --hard origin/main
            /home/nolotus/.bun/bin/bun install
            rm -rf public/assets
            /home/nolotus/.bun/bin/bun run ./scripts/esBuild.js

            # 🔥 热更新部署 - 0停机时间
            echo "🔄 开始热更新部署..."

            # 1. 先启动新进程，用临时名称
            sudo pm2 start packages/server/entry.ts --interpreter /home/nolotus/.bun/bin/bun --name nolo-new

            # 2. 等待新进程启动并健康检查
            echo "⏳ 等待新进程启动..."
            sleep 8

            # 3. 检查新进程是否正常运行
            if sudo pm2 list | grep -q "nolo-new.*online"; then
              echo "✅ 新进程启动成功，切换流量..."
              
              # 4. 删除旧进程
              sudo pm2 delete nolo || true
              
              # 5. 重命名新进程
              sudo pm2 restart nolo-new --name nolo
              sudo pm2 delete nolo-new || true
              
              echo "🔄 热更新完成"
            else
              echo "❌ 新进程启动失败，回滚..."
              sudo pm2 logs nolo-new --lines 20
              sudo pm2 delete nolo-new || true
              exit 1
            fi

            # 保存 PM2 进程列表
            sudo pm2 save

            # 最终健康检查
            echo "🔍 最终健康检查..."
            sleep 3
            sudo pm2 status nolo

            if sudo pm2 list | grep -q "nolo.*online"; then
              echo "🚀 热更新部署成功！服务无中断运行"
            else
              echo "❌ 最终健康检查失败"
              sudo pm2 logs nolo --lines 50
              exit 1
            fi

  deploy-alpha-us:
    needs: build-test
    if: github.ref == 'refs/heads/alpha'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Deploy to us.cybot.run
        uses: appleboy/ssh-action@master
        with:
          host: us.cybot.run
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd /root/bun-nolo
            git fetch --all
            git reset --hard origin/alpha
            /root/.bun/bin/bun install
            rm -rf public/assets
            /root/.bun/bin/bun run ./scripts/esBuild.js

            # 🔥 热更新部署 - 0停机时间
            echo "🔄 开始热更新部署..."

            # 1. 先启动新进程，用临时名称
            /root/.bun/bin/pm2 start packages/server/entry.ts --interpreter /root/.bun/bin/bun --name nolo-new

            # 2. 等待新进程启动并健康检查
            echo "⏳ 等待新进程启动..."
            sleep 8

            # 3. 检查新进程是否正常运行
            if /root/.bun/bin/pm2 list | grep -q "nolo-new.*online"; then
              echo "✅ 新进程启动成功，切换流量..."
              
              # 4. 删除旧进程
              /root/.bun/bin/pm2 delete nolo || true
              
              # 5. 重命名新进程
              /root/.bun/bin/pm2 restart nolo-new --name nolo
              /root/.bun/bin/pm2 delete nolo-new || true
              
              echo "🔄 热更新完成"
            else
              echo "❌ 新进程启动失败，回滚..."
              /root/.bun/bin/pm2 logs nolo-new --lines 20
              /root/.bun/bin/pm2 delete nolo-new || true
              exit 1
            fi

            # 保存 PM2 进程列表
            /root/.bun/bin/pm2 save

            # 最终健康检查
            echo "🔍 最终健康检查..."
            sleep 3
            /root/.bun/bin/pm2 status nolo

            if /root/.bun/bin/pm2 list | grep -q "nolo.*online"; then
              echo "🚀 热更新部署成功！服务无中断运行"
            else
              echo "❌ 最终健康检查失败"
              /root/.bun/bin/pm2 logs nolo --lines 50
              exit 1
            fi
