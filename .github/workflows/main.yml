name: Build, Test and Deploy

on:
  push:
    branches:
      - alpha
      - main
jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v1
      - run: bun install
      - run: rm -rf public/assets
      - run: bun i
      - run: bun run build
      - run: bun test

  deploy:
    needs: build-test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - branch: main
            host: nolotus.com
          - branch: alpha
            host: us.nolotus.com
          - branch: alpha
            host: tw.nolotus.com
    if: github.ref == 'refs/heads/${{ matrix.branch }}'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Deploy to Server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ matrix.host }}
          username: ${{ matrix.host == 'tw.nolotus.com' && 'nolotus' || secrets.SERVER_USERNAME }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd /root/bun-nolo
            git fetch --all
            git reset --hard origin/${{ github.ref_name }}
            /root/.bun/bin/bun install
            rm -rf public/assets
            /root/.bun/bin/bun run ./scripts/esBuild.js  
            /root/.bun/bin/pm2 restart all
