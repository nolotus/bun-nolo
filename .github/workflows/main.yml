name: Build, Test and Deploy

on:
  push:
    branches:
      - alpha
      - main

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v1
      - run: bun install
      - run: rm -rf public/assets
      - run: bun run build
      - run: bun test

