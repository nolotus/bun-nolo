name: Build, Test and Deploy

on:
  push:
    branches:
      - alpha
      - main
jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      # ...
      - uses: actions/checkout@v3
      - uses: oven-sh/setup-bun@v1

      # run any `bun` or `bunx` command
      - run: bun install
      - run: bun index.ts
      - run: bun run build
  deploy:
    needs: build-test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Deploy to Server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ github.ref == 'refs/heads/main' && 'nolotus.top' || 'nolotus.com' }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd /root/nolo
            git fetch --all
            git reset --hard origin/${{ github.ref_name }}
            bun run build
            pm2 start --interpreter ~/.bun/bin/bun packages/server/entry.tsx
