name: Build, Test and Deploy

on:
  push:
    branches:
      - alpha
      - main

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v1
      - run: bun install
      - run: rm -rf public/assets
      - run: bun run build
      - run: bun test

  deploy-main:
    needs: build-test
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Deploy to cybot.one
        uses: appleboy/ssh-action@master
        with:
          host: cybot.one
          username: nolotus
          key: ${{ secrets.SERVER_TW_KEY }}
          script: |
            cd bun-nolo
            git fetch --all
            git reset --hard origin/main
            /home/nolotus/.bun/bin/bun install
            rm -rf public/assets
            /home/nolotus/.bun/bin/bun run ./scripts/esBuild.js

            # 统一PM2操作：只删除nolo进程
            sudo pm2 delete nolo || true

            # 启动新的进程
            sudo pm2 start packages/server/entry.ts --interpreter /home/nolotus/.bun/bin/bun --name nolo 

            # 保存 PM2 进程列表
            sudo pm2 save

            # 健康检查
            echo "等待服务启动..."
            sleep 5
            sudo pm2 status nolo

            # 检查进程是否正常运行
            if sudo pm2 list | grep -q "nolo.*online"; then
              echo "✅ 服务部署成功，进程运行正常"
            else
              echo "❌ 服务部署失败"
              sudo pm2 logs nolo --lines 50
              exit 1
            fi

            echo "🚀 部署完成"

  deploy-alpha-us:
    needs: build-test
    if: github.ref == 'refs/heads/alpha'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Deploy to us.cybot.run
        uses: appleboy/ssh-action@master
        with:
          host: us.cybot.run
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd /root/bun-nolo
            git fetch --all
            git reset --hard origin/alpha
            /root/.bun/bin/bun install
            rm -rf public/assets
            /root/.bun/bin/bun run ./scripts/esBuild.js

            # 统一PM2操作：只删除nolo进程
            /root/.bun/bin/pm2 delete nolo || true

            # 启动新的进程
            /root/.bun/bin/pm2 start packages/server/entry.ts --interpreter /root/.bun/bin/bun --name nolo 

            # 保存 PM2 进程列表
            /root/.bun/bin/pm2 save

            # 健康检查
            echo "等待服务启动..."
            sleep 5
            /root/.bun/bin/pm2 status nolo

            # 检查进程是否正常运行
            if /root/.bun/bin/pm2 list | grep -q "nolo.*online"; then
              echo "✅ 服务部署成功，进程运行正常"
            else
              echo "❌ 服务部署失败"
              /root/.bun/bin/pm2 logs nolo --lines 50
              exit 1
            fi

            echo "🚀 部署完成"
