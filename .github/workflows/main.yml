name: Build, Test and Deploy

on:
  push:
    branches:
      - alpha
      - main

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v1
      - run: bun install
      - run: rm -rf public/assets
      - run: bun i
      - run: bun run build
      - run: bun test

  deploy-main:
    needs: build-test
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Deploy to tw.nolotus.com
        uses: appleboy/ssh-action@master
        with:
          host: tw.nolotus.com
          username: nolotus
          key: ${{ secrets.SERVER_TW_KEY }}
          script: |
            cd bun-nolo
            git fetch --all
            git reset --hard origin/main
            /home/nolotus/.bun/bin/bun install
            rm -rf public/assets
            /home/nolotus/.bun/bin/bun run ./scripts/esBuild.js
            sudo pm2 list | grep nolo | awk '{print $2}' | xargs -r sudo pm2 delete
            sudo pm2 start packages/server/entry.ts --interpreter /home/nolotus/.bun/bin/bun --name nolo -i max --exp-backoff-restart-delay=100 --max-memory-restart 1G
            sudo pm2 save

            # 检查 PM2 进程状态
            pm2_status=$(sudo pm2 list | grep nolo | grep online | wc -l)
            if [ "$pm2_status" -eq 0 ]; then
              echo "PM2 进程未正常运行"
              exit 1
            fi

            # 等待应用完全启动
            sleep 10

            # 检查 HTTP (80 端口) 是否响应
            if ! curl -s -o /dev/null -w "%{http_code}" http://localhost | grep -q "200"; then
              echo "HTTP (80 端口) 未正常响应"
              exit 1
            fi

            # 检查 HTTPS (443 端口) 是否响应
            if ! curl -s -o /dev/null -w "%{http_code}" -k https://localhost | grep -q "200"; then
              echo "HTTPS (443 端口) 未正常响应"
              exit 1
            fi

            echo "部署成功，应用在 80 和 443 端口正常运行"

  deploy-alpha-us:
    needs: build-test
    if: github.ref == 'refs/heads/alpha'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Deploy to us.nolotus.com
        uses: appleboy/ssh-action@master
        with:
          host: us.nolotus.com
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd /root/bun-nolo
            git fetch --all
            git reset --hard origin/alpha
            /root/.bun/bin/bun install
            rm -rf public/assets
            /root/.bun/bin/bun run ./scripts/esBuild.js
            /root/.bun/bin/pm2 list | grep nolo | awk '{print $2}' | xargs -r /root/.bun/bin/pm2 delete
            /root/.bun/bin/pm2 start packages/server/entry.ts --interpreter /root/.bun/bin/bun --name nolo -i max --exp-backoff-restart-delay=100 --max-memory-restart 1G
            /root/.bun/bin/pm2 save

            # 检查 PM2 进程状态
            pm2_status=$(/root/.bun/bin/pm2 list | grep nolo | grep online | wc -l)
            if [ "$pm2_status" -eq 0 ]; then
              echo "PM2 进程未正常运行"
              exit 1
            fi

            # 等待应用完全启动
            sleep 10

            # 检查 HTTP (80 端口) 是否响应
            if ! curl -s -o /dev/null -w "%{http_code}" http://localhost | grep -q "200"; then
              echo "HTTP (80 端口) 未正常响应"
              exit 1
            fi

            # 检查 HTTPS (443 端口) 是否响应
            if ! curl -s -o /dev/null -w "%{http_code}" -k https://localhost | grep -q "200"; then
              echo "HTTPS (443 端口) 未正常响应"
              exit 1
            fi

            echo "部署成功，应用在 80 和 443 端口正常运行"
