name: Build, Test and Deploy

on:
  push:
    branches:
      - alpha
      - main

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v1
      - name: Cache node_modules
        uses: actions/cache@v3
        with:
          path: |
            node_modules
            */*/node_modules
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lockb') }}
          restore-keys: |
            ${{ runner.os }}-bun-
      - name: Install dependencies
        run: |
          bun install --no-frozen-lockfile
          bun install --production
      - run: bun run build
      - run: bun test

  deploy-main:
    needs: build-test
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Deploy to nolo.chat
        uses: appleboy/ssh-action@master
        with:
          host: nolo.chat
          username: nolotus
          key: ${{ secrets.SERVER_TW_KEY }}
          script: |
            cd bun-nolo
            git fetch --all
            git reset --hard origin/main
            /home/nolotus/.bun/bin/bun install --no-frozen-lockfile
            /home/nolotus/.bun/bin/bun install --production
            /home/nolotus/.bun/bin/bun run ./scripts/esBuild.js

            # 🔥 PM2热重载 - 0停机部署
            echo "🔄 开始热重载部署..."

            # 检查进程是否存在
            if sudo pm2 list | grep -q "nolo"; then
              echo "📡 进程存在，执行热重载..."
              sudo pm2 reload nolo --wait-ready --listen-timeout 15000
            else
              echo "🚀 进程不存在，首次启动..."
              sudo pm2 start packages/server/entry.ts --interpreter /home/nolotus/.bun/bin/bun --name nolo
              sleep 5
            fi

            # 保存 PM2 进程列表
            sudo pm2 save

            echo "🔍 检查部署结果..."
            sleep 3
            sudo pm2 status nolo

            if sudo pm2 list | grep -q "nolo.*online"; then
              echo "🚀 热重载部署成功！服务无中断运行"
            else
              echo "❌ 部署失败"
              sudo pm2 logs nolo --lines 50
              exit 1
            fi

  deploy-alpha-us:
    needs: build-test
    if: github.ref == 'refs/heads/alpha'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Deploy to us.nolo.chat
        uses: appleboy/ssh-action@master
        with:
          host: us.nolo.chat
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd /root/bun-nolo
            git fetch --all
            git reset --hard origin/alpha
            /root/.bun/bin/bun install --no-frozen-lockfile
            /root/.bun/bin/bun install --production
            /root/.bun/bin/bun run ./scripts/esBuild.js

            # 🔥 PM2热重载 - 0停机部署
            echo "🔄 开始热重载部署..."

            # 检查进程是否存在
            if /root/.bun/bin/pm2 list | grep -q "nolo"; then
              echo "📡 进程存在，执行热重载..."
              /root/.bun/bin/pm2 reload nolo --wait-ready --listen-timeout 15000
            else
              echo "🚀 进程不存在，首次启动..."
              /root/.bun/bin/pm2 start packages/server/entry.ts --interpreter /root/.bun/bin/bun --name nolo
              sleep 5
            fi

            # 保存 PM2 进程列表
            /root/.bun/bin/pm2 save

            echo "🔍 检查部署结果..."
            sleep 3
            /root/.bun/bin/pm2 status nolo

            if /root/.bun/bin/pm2 list | grep -q "nolo.*online"; then
              echo "🚀 热重载部署成功！服务无中断运行"
            else
              echo "❌ 部署失败"
              /root/.bun/bin/pm2 logs nolo --lines 50
              exit 1
            fi

  cleanup-old-assets:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/alpha'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Cleanup old assets on nolo.chat (for main)
        if: github.ref == 'refs/heads/main'
        uses: appleboy/ssh-action@master
        with:
          host: nolo.chat
          username: nolotus
          key: ${{ secrets.SERVER_TW_KEY }}
          script: |
            set -Eeuo pipefail
            cd bun-nolo
            echo "开始清理旧的 assets 目录..."

            # 当前时间（毫秒）
            CURRENT_TIME_MS=$(( $(date +%s) * 1000 ))
            THRESHOLD_MS=$(( CURRENT_TIME_MS - 86400000 )) # 24小时=86400000ms

            # 获取所有 assets-* 目录（按版本号倒序：新→旧）
            ASSET_DIRS=$(ls -d public/assets-* 2>/dev/null | sort -V -r || true)

            if [ -z "$ASSET_DIRS" ]; then
              echo "没有找到 assets 目录，跳过清理。"
              exit 0
            fi

            # 保留最近 3 个版本
            RECENT_DIRS=$(echo "$ASSET_DIRS" | head -n 3)
            echo "保留的最近 3 个版本目录："
            echo "$RECENT_DIRS"

            echo "检查并删除超过 24 小时且不在最近 3 个中的目录..."
            for dir in $ASSET_DIRS; do
              base=$(basename "$dir")
              TIMESTAMP=${base#assets-}
              if [[ "$TIMESTAMP" =~ ^[0-9]+$ ]]; then
                if [ "$TIMESTAMP" -lt "$THRESHOLD_MS" ]; then
                  if ! echo "$RECENT_DIRS" | grep -Fqx "$dir"; then
                    echo "删除：$dir (ts=$TIMESTAMP < $THRESHOLD_MS)"
                    rm -rf "$dir"
                  else
                    echo "保留（在最近 3 个内）：$dir"
                  fi
                else
                  echo "保留（未超过 24h）：$dir"
                fi
              else
                echo "跳过非标准格式目录：$dir"
              fi
            done

            echo "清理完成。"
      - name: Cleanup old assets on us.nolo.chat(for alpha)
        if: github.ref == 'refs/heads/alpha'
        uses: appleboy/ssh-action@master
        with:
          host: us.nolo.chat
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            set -Eeuo pipefail
            cd /root/bun-nolo
            echo "开始清理旧的 assets 目录..."

            CURRENT_TIME_MS=$(( $(date +%s) * 1000 ))
            THRESHOLD_MS=$(( CURRENT_TIME_MS - 86400000 ))

            ASSET_DIRS=$(ls -d public/assets-* 2>/dev/null | sort -V -r || true)

            if [ -z "$ASSET_DIRS" ]; then
              echo "没有找到 assets 目录，跳过清理。"
              exit 0
            fi

            RECENT_DIRS=$(echo "$ASSET_DIRS" | head -n 3)
            echo "保留的最近 3 个版本目录："
            echo "$RECENT_DIRS"

            echo "检查并删除超过 24 小时且不在最近 3 个中的目录..."
            for dir in $ASSET_DIRS; do
              base=$(basename "$dir")
              TIMESTAMP=${base#assets-}
              if [[ "$TIMESTAMP" =~ ^[0-9]+$ ]]; then
                if [ "$TIMESTAMP" -lt "$THRESHOLD_MS" ]; then
                  if ! echo "$RECENT_DIRS" | grep -Fqx "$dir"; then
                    echo "删除：$dir (ts=$TIMESTAMP < $THRESHOLD_MS)"
                    rm -rf "$dir"
                  else
                    echo "保留（在最近 3 个内）：$dir"
                  fi
                else
                  echo "保留（未超过 24h）：$dir"
                fi
              else
                echo "跳过非标准格式目录：$dir"
              fi
            done

            echo "清理完成。"
