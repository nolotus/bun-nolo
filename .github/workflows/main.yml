name: Build, Test and Deploy

on:
  push:
    branches:
      - alpha
      - main

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v1
      - run: bun install
      - run: rm -rf public/assets
      - run: bun run build
      - run: bun test

  # 👈 新增：alpha专用构建job
  build-alpha:
    if: github.ref == 'refs/heads/alpha'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v1
      - run: bun install
      - run: rm -rf public/assets
      - run: bun run build
      - run: bun test

      # 👈 关键：上传构建产物 - 改用v4
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: alpha-build-assets
          path: public/assets
          retention-days: 1

  deploy-main:
    needs: build-test
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Deploy to cybot.one
        uses: appleboy/ssh-action@master
        with:
          host: cybot.one
          username: nolotus
          key: ${{ secrets.SERVER_TW_KEY }}
          script: |
            cd bun-nolo
            git fetch --all
            git reset --hard origin/main
            /home/nolotus/.bun/bin/bun install
            rm -rf public/assets
            /home/nolotus/.bun/bin/bun run ./scripts/esBuild.js

            sudo pm2 delete nolo || true
            sudo pm2 start packages/server/entry.ts --interpreter /home/nolotus/.bun/bin/bun --name nolo 
            sudo pm2 save

            echo "等待服务启动..."
            sleep 5
            sudo pm2 status nolo

            if sudo pm2 list | grep -q "nolo.*online"; then
              echo "✅ 服务部署成功，进程运行正常"
            else
              echo "❌ 服务部署失败"
              sudo pm2 logs nolo --lines 50
              exit 1
            fi

            echo "🚀 部署完成"

  # 👈 修改：alpha部署使用构建产物
  deploy-alpha-us:
    needs: build-alpha
    if: github.ref == 'refs/heads/alpha'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 👈 关键：下载构建产物 - 改用v4
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: alpha-build-assets
          path: public/assets

      # 👈 关键：上传构建产物到服务器
      - name: Upload assets to server
        uses: appleboy/scp-action@master
        with:
          host: us.cybot.run
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: "public/assets"
          target: "/root/bun-nolo/"

      - name: Deploy to us.cybot.run
        uses: appleboy/ssh-action@master
        with:
          host: us.cybot.run
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd /root/bun-nolo
            git fetch --all
            git reset --hard origin/alpha

            echo "🎯 使用CI构建的资源，跳过服务器构建"

            /root/.bun/bin/bun install

            /root/.bun/bin/pm2 delete nolo || true
            /root/.bun/bin/pm2 start packages/server/entry.ts --interpreter /root/.bun/bin/bun --name nolo 
            /root/.bun/bin/pm2 save

            echo "等待服务启动..."
            sleep 5
            /root/.bun/bin/pm2 status nolo

            if /root/.bun/bin/pm2 list | grep -q "nolo.*online"; then
              echo "✅ 服务部署成功，进程运行正常"
            else
              echo "❌ 服务部署失败"
              /root/.bun/bin/pm2 logs nolo --lines 50
              exit 1
            fi

            echo "🚀 部署完成 - 使用CI构建资源"
