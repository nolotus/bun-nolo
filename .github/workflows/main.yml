name: Build, Test and Deploy

on:
  push:
    branches:
      - alpha
      - main

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v1
      - run: bun install
      - run: rm -rf public/assets
      - run: bun i
      - run: bun run build
      - run: bun test

  deploy-main:
    needs: build-test
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Deploy to tw.nolotus.com
        uses: appleboy/ssh-action@master
        with:
          host: tw.nolotus.com
          username: nolotus
          key: ${{ secrets.SERVER_TW_KEY }}
          script: |
            cd ï½ž/bun-nolo
            git fetch --all
            git reset --hard origin/main
            bun install
            rm -rf public/assets
            sudo bun run ./scripts/esBuild.js  
            sudo pm2 restart all

  deploy-alpha-us:
    needs: build-test
    if: github.ref == 'refs/heads/alpha'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Deploy to us.nolotus.com
        uses: appleboy/ssh-action@master
        with:
          host: us.nolotus.com
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd /root/bun-nolo
            git fetch --all
            git reset --hard origin/alpha
            /root/.bun/bin/bun install
            rm -rf public/assets
            /root/.bun/bin/bun run ./scripts/esBuild.js  
            /root/.bun/bin/pm2 restart all
